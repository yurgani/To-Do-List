<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/book.css">
    <link rel="stylesheet" href="css/mobile.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/timer.js"></script>
    <script defer src="js/wearher.js"></script>



   
    
    
</head>


<body>
   
    <div class="conteiner_1-th">
        <div class ="imgstg">
            <div class="main_h">
                <p class="main_h_p">Мои дела</p> 
            </div>
            <img class="main_img" src="img/default-page-banner.jpg" alt = "главная картинка"> 
    
            <div class="name">
                <p class="name_p">To Do List</p> 
            </div>

            <div class="weather">
                <p class="graduce"></p>
                <div class="img_weather_cont"> 
                    <img class = "marker" src="img/icons8-marker.png" alt="маркер">
                    <p class="name_weather"></p> 
                </div>
                <p class="date"></p>
            </div>
        
        
    
            <div class="input_d">
                <input class="in_t" type="text" placeholder="Я должен сделать..."><button class="in">Добавить</button>
            </div>
      </div>
    </div>
    
    <div class="maincont"><ul class="tasklist">
    <!-- Сюда будут добавляться  задачи --></ul>
    </div>
    
    <div class="conteiner_2-th">
        <div class="timer"></div>
    </div>

    <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal-text" >Такая задача уже есть</p>
        </div>
      </div>
    

</body>
</html>
